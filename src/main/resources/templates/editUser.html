<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
<h1>Edit user</h1>
<br>
<form th:action="@{'?id='+${user.getId()}}" th:object="${user}" th:method="POST">
    <label for="firstName">Firstname</label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <br>
    <label for="lastName">Lastname</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br>
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" required/>
    <br>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" required/>
    <br>
    <label>Roles:
        <input type="checkbox" name="roles"
               th:each="role : ${allRoles}"
               th:text="${role.getAuthority()}"
               th:value="${role.getId()}"
               th:field="*{roles}"
        />
    </label>
    <input type="submit" value="Confirm"/>
</form>
<a th:href="@{users}">Users page</a>
<br>
<a th:href="@{logout}">Logout</a>
</body>
</html>
