<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
<h1>Edit user</h1>
<br>
<form th:action="@{editUser}" th:object="${user}" th:method="POST">
    <label for="firstname">Firstname</label>
    <input type="text" th:text="${user.getFirstName()}" id="firstname"/>
    <br>
    <label for="lastname">Lastname</label>
    <input type="text" th:text="${user.getLastName()}" id="lastname"/>
    <br>
    <label for="email">Email</label>
    <input type="text" th:text="${user.getEmail()}" id="email"/>
    <br>
    <label for="username">Username</label>
    <input type="text" th:text="${user.getUsername()}" id="username"/>
    <br>
    <label for="password">Password</label>
    <input type="password" th:text="${user.getPassword()}" id="password"/>
    <br>
    <label>Roles:
        <input type="checkbox" name="roles"
               th:each="role : ${allRoles}"
               th:text="${role.getAuthority()}"
               th:value="${role.getId()}"
               th:field="*{roles}"
        />
    </label>
    <input type="submit" value="Confirm"/>
</form>
<a th:href="@{users}">Users page</a>
<br>
<a th:href="@{http://localhost:8080/logout}">Logout</a>
</body>
</html>
